<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テックカンファレンス2023</title>
</head>
<body>

  <header>
    <h1>テックカンファレンス2023</h1>
    <nav>
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#speaker">スピーカー</a></li>
        <li><a href="#Registration">登録</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>イベント概要</h2>
      <p>このカンファレンスでは最新の技術トレンドを紹介します。</p>
    </article>

    <aside>
      <p>参加者にはオリジナルのノベルティが用意されています。</p>
    </aside>

    <table border="1">
      <tr>
        <th>セッション</th>
        <th>スピーカー</th>
        <th>時間</th>
      </tr>
      <tr>
        <td rowspan="2">基調講演</td>
        <td>Dr.Tech</td>
        <td>10:00 ~ 11:00</td>
      </tr>
      <tr>
        <td>Dr.Mac</td>
        <td>11:30 ~ 12:30</td>
      </tr>
      <tr>
        <td>パネルディスカッション</td>
        <td>Dr.Tech</td>
        <td>13:30 ~ 14:30</td>
      </tr>
    </table>

  <form action="/submit" method="POST">
        <p>
            <label>名前：</label>
            <input type="text">
        </p>

        <p>
            <label>メールアドレス：</label>
            <input type="">
        </p>

        <p>
            性別：<br>
            <label for="gender-male">
                <input type="radio" name="gender">男性
            </label>
            <label for="gender-female">
                <input type="radio" name="gender">女性
            </label>
        </p>

        <p>
            興味のある分野：<br>
            <label for="field">
                <input type="checkbox" name="field">技術
            </label>
            <label for="field">
                <input type="checkbox" name="field">芸術
            </label>
            <label for="field">
                <input type="checkbox" name="field">科学
            </label>
        </p>

        <p>
            <label for="country">国：</label><br>
            <select id="country" name="country">
                <option value="japan">日本</option>
                <option value="usa">アメリカ</option>
                <option value="uk">イギリス</option>
            </select>
        </p>

        <p>
            <label for="comment">コメント：</label><br>
            <textarea id ="comment" name="comment" rows="4" cols="53"></textarea>
        </p>

        <input type="submit" value="送信">
    </form>
  </main>

  <footer>
    &copy; 2023 テックカンファレンス. All rights reserved.
  </footer>

</body>
</html>
