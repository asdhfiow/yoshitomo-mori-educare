<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興味があることについてのアンケート</title>
</head>
    <h1>興味があることについてのアンケート</h1>
<body>

    <form action="/submit" method="POST">
        <p>
            <label>名前：</label>
            <input type="text">
        </p>

        <p>
            <label>メールアドレス：</label>
            <input type="">
        </p>

        <p>
            性別：<br>
            <label for="gender-male">
                <input type="radio" name="gender">男性
            </label>
            <label for="gender-female">
                <input type="radio" name="gender">女性
            </label>
        </p>

        <p>
            興味のある分野：<br>
            <label for="field">
                <input type="checkbox" name="field">技術
            </label>
            <label for="field">
                <input type="checkbox" name="field">芸術
            </label>
            <label for="field">
                <input type="checkbox" name="field">科学
            </label>
        </p>

        <p>
            <label for="country">国：</label><br>
            <select id="country" name="country">
                <option value="japan">日本</option>
                <option value="usa">アメリカ</option>
                <option value="uk">イギリス</option>
            </select>
        </p>

        <p>
            <label for="comment">コメント：</label><br>
            <textarea id ="comment" name="comment" rows="4" cols="50"></textarea>
        </p>

        <input type="submit" value="送信">
    </form>

</body>
</html>
