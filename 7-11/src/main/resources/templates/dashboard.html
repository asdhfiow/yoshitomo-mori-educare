<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード</title>
</head>
<body>
    <h1>ユーザーダッシュボード</h1>

    <h2>顧客情報</h2>
    <p>名前: <span th:text="${customer.name}"></span></p>
    <p>メールアドレス: <span th:text="${customer.email}"></span></p>

    <h2>商品リスト</h2>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.name}"></span> - 
            <span th:text="${item.price}"></span>円
        </li>
    </ul>
</body>
</html>
