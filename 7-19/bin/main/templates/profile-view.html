<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロフィール</title>
</head>
<body>
    <h1>ユーザープロフィール</h1>
    <p>名前: <span th:text="${user.name}"></span></p>

</body>
</html>
